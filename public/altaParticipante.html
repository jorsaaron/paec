<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Alta Participante</title></head>
<body>

    <button type="submit">Guardar</button>
    <button onclick="location.href='menu.html'" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px 20px;
  background: #2c3e50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
">
  ← Volver al menú
</button>

  </form>
  <script src="altaParticipante.js"></script>
</body>
</html>
