<!DOCTYPE html>
<html lang="es">
<head><meta charset="UTF-8"><title>Alta Aporte</title></head>
<body>
  <h2>Registrar Aporte</h2>
  <form id="formAporte">
    <input id="participante" placeholder="Nombre Participante" required><br>
    <input id="kilos" type="number" step="0.1" placeholder="Kilos reciclados" required><br>
    <input id="lugar" placeholder="Lugar de recolección" required><br>
    <input id="fecha" type="date" required><br>
    <input id="hora" type="time" required><br>
    <button type="submit">Guardar</button>
<button onclick="location.href='menu.html'" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 10px 20px;
  background: #2c3e50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
">
  ← Volver al menú
</button>

  </form>
  <script src="altaAporte.js"></script>
</body>
</html>
